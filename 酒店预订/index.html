<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" href="layui/css/layui.mobile.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/active.css" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="layui/layui.js"></script>
		<title>酒店预订</title>
	</head>

	<body>
		<div class="layui-container">
			<div class="container_in1">
				<img src="images/banner-s2.gif" alt="" / style="width: 100%;">
			</div>
			<div class="layui-col-lg12" style="clear: both;height: 1.5rem;background: -webkit-gradient(linear, 0 0, 0 100%, from(#EEEEEE), to(#FFFFFF));border-bottom:2px solid #F8F8F8;">

			</div>
			<div class="container_in">
				<h2><span>预定酒店：</span>博鳌亚洲论坛大酒店</h2>
			</div>
			<form class="layui-form" action="">
				<div class="layui-form-item botm">
					<div class="container_in2">
						<h2>房型：双人间</h2>
					</div>
					<label class="layui-form-label data"><span>入住日期</span></label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[read]" title="7月1日-7月2日" checked="">
						<div class="layui-unselect layui-form-checkbox layui-form-checked"><span>7月1日-7月2日</span><i class="layui-icon layui-icon-ok"></i></div>
						<input type="checkbox" name="like[write]" title="7月2日-7月3日">
						<div class="layui-unselect layui-form-checkbox"><span>7月1日-7月2日</span><i class="layui-icon layui-icon-ok"></i></div>
					</div>
				</div>
				<div class="layui-col-lg12" style="clear: both;height: 4rem;background: -webkit-gradient(linear, 0 0, 0 100%, from(#EEEEEE), to(#FFFFFF));border-bottom:2px solid #F8F8F8;">

				</div>
				<div class="layui-col-lg12 cole">
					<h3>
						住客1信息
					</h3>
				</div>
				<div class="layui-form-item layui-col-xs4 layui-col-sm12 layui-col-md4">
					<label class="layui-form-label data name"><span>姓名</span><span style="color: red;">*</span></label>
					<div class="layui-input-block font-input">
						<input type="text" name="username" lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input layui-form-danger">
					</div>
				</div>
				<div class="layui-col-xs4 layui-col-sm12 layui-col-md4 items">
					<label class="layui-form-label data come"><span>公司</span><span style="color: red;">*</span></label>
					<div class="layui-input-block font-input">
						<input type="text" name="username" lay-verify="required" placeholder="公司名称" autocomplete="off" class="layui-input layui-form-danger">
					</div>
				</div>
				<div class="layui-col-xs4 layui-col-sm12 layui-col-md4 items items_in">
					<label class="layui-form-label data phone"><span>手机</span><span style="color: red;">*</span></label>
					<div class="layui-input-block font-input">
						<input type="tel" name="phone" lay-verify="required|phone" placeholder="手机号码" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-col-lg12 cole" style="clear: both;">
					<h3>
						住客2信息
					</h3>
				</div>
				<div class="layui-form-item layui-col-xs4 layui-col-sm12 layui-col-md4">
					<label class="layui-form-label data name"><span>姓名</span><span style="color: red;">*</span></label>
					<div class="layui-input-block font-input">
						<input type="text" name="username" lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input layui-form-danger">
					</div>
				</div>
				<div class="layui-col-xs4 layui-col-sm12 layui-col-md4 items">
					<label class="layui-form-label data come"><span>公司</span><span style="color: red;">*</span></label>
					<div class="layui-input-block font-input">
						<input type="text" name="username" lay-verify="required" placeholder="公司名称" autocomplete="off" class="layui-input layui-form-danger">
					</div>
				</div>

				<div class="layui-col-xs4 layui-col-sm12 layui-col-md4 items items_in">
					<label class="layui-form-label data phone"><span>手机</span><span style="color: red;">*</span></label>
					<div class="layui-input-block font-input">
						<input type="tel" name="phone" lay-verify="required|phone" placeholder="手机号码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block btn-in">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
			<div class="layui-col-lg12" style="clear: both;height: 1.5rem;background: -webkit-gradient(linear, 0 0, 0 100%, from(#EDEDED), to(#FFFFFF));border-bottom:2px solid #F8F8F8;">

			</div>
			<div class="layui-form">
			</div>
<select name="city" lay-verify="" lay-search>
  <option value="010" >layer</option>
  <option value="021" selected>form</option>
  <option value="0571">layim</option>
</select>  
		</div>
		

		<script>
			layui.use('form', function() {
				$("#selected").find("option[value='2']").prop("selected", true);

				var form = layui.form;

				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
		</script>
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//常规用法
				laydate.render({
					elem: '#test1'
				});

				//国际版
				laydate.render({
					elem: '#test1-1',
					lang: 'en'
				});

				//年选择器
				laydate.render({
					elem: '#test2',
					type: 'year'
				});

				//年月选择器
				laydate.render({
					elem: '#test3',
					type: 'month'
				});

				//时间选择器
				laydate.render({
					elem: '#test4',
					type: 'time'
				});

				//日期时间选择器
				laydate.render({
					elem: '#test5',
					type: 'datetime'
				});

				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});

				//年范围
				laydate.render({
					elem: '#test7',
					type: 'year',
					range: true
				});

				//年月范围
				laydate.render({
					elem: '#test8',
					type: 'month',
					range: true
				});

				//时间范围
				laydate.render({
					elem: '#test9',
					type: 'time',
					range: true
				});

				//日期时间范围
				laydate.render({
					elem: '#test10',
					type: 'datetime',
					range: true
				});

				//自定义格式
				laydate.render({
					elem: '#test11',
					format: 'yyyy年MM月dd日'
				});
				laydate.render({
					elem: '#test12',
					format: 'dd/MM/yyyy'
				});
				laydate.render({
					elem: '#test13',
					format: 'yyyyMMdd'
				});
				laydate.render({
					elem: '#test14',
					type: 'time',
					format: 'H点m分'
				});
				laydate.render({
					elem: '#test15',
					type: 'month',
					range: '~',
					format: 'yyyy-MM'
				});
				laydate.render({
					elem: '#test16',
					type: 'datetime',
					range: '到',
					format: 'yyyy年M月d日H时m分s秒'
				});

				//开启公历节日
				laydate.render({
					elem: '#test17',
					calendar: true
				});

				//自定义重要日
				laydate.render({
					elem: '#test18',
					mark: {
						'0-10-14': '生日',
						'0-12-31': '跨年' //每年的日期
							,
						'0-0-10': '工资' //每月某天
							,
						'0-0-15': '月中',
						'2017-8-15': '' //如果为空字符，则默认显示数字+徽章
							,
						'2099-10-14': '呵呵'
					},
					done: function(value, date) {
						if(date.year === 2017 && date.month === 8 && date.date === 15) { //点击2017年8月15日，弹出提示语
							layer.msg('这一天是：中国人民抗日战争胜利72周年');
						}
					}
				});

				//限定可选日期
				var ins22 = laydate.render({
					elem: '#test-limit1',
					min: '2016-10-14',
					max: '2080-10-14',
					ready: function() {
						ins22.hint('日期可选值设定在 <br> 2016-10-14 到 2080-10-14');
					}
				});

				//前后若干天可选，这里以7天为例
				laydate.render({
					elem: '#test-limit2',
					min: -7,
					max: 7
				});

				//限定可选时间
				laydate.render({
					elem: '#test-limit3',
					type: 'time',
					min: '09:30:00',
					max: '17:30:00',
					btns: ['clear', 'confirm']
				});

				//同时绑定多个
				lay('.test-item').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click'
					});
				});

				//初始赋值
				laydate.render({
					elem: '#test19',
					value: '1989-10-14',
					isInitValue: true
				});

				//选中后的回调
				laydate.render({
					elem: '#test20',
					done: function(value, date) {
						layer.alert('你选择的日期是：' + value + '<br>获得的对象是' + JSON.stringify(date));
					}
				});

				//日期切换的回调
				laydate.render({
					elem: '#test21',
					change: function(value, date) {
						layer.msg('你选择的日期是：' + value + '<br><br>获得的对象是' + JSON.stringify(date));
					}
				});
				//不出现底部栏
				laydate.render({
					elem: '#test22',
					showBottom: false
				});

				//只出现确定按钮
				laydate.render({
					elem: '#test23',
					btns: ['confirm']
				});

				//自定义事件
				laydate.render({
					elem: '#test24',
					trigger: 'mousedown'
				});

				//点我触发
				laydate.render({
					elem: '#test25',
					eventElem: '#test25-1',
					trigger: 'click'
				});

				//双击我触发
				lay('#test26-1').on('dblclick', function() {
					laydate.render({
						elem: '#test26',
						show: true,
						closeStop: '#test26-1'
					});
				});

				//日期只读
				laydate.render({
					elem: '#test27',
					trigger: 'click'
				});

				//非input元素
				laydate.render({
					elem: '#test28'
				});

				//墨绿主题
				laydate.render({
					elem: '#test29',
					theme: 'molv'
				});

				//自定义颜色
				laydate.render({
					elem: '#test30',
					theme: '#393D49'
				});

				//格子主题
				laydate.render({
					elem: '#test31',
					theme: 'grid'
				});

				//直接嵌套显示
				laydate.render({
					elem: '#test-n1',
					position: 'static'
				});
				laydate.render({
					elem: '#test-n2',
					position: 'static',
					lang: 'en'
				});
				laydate.render({
					elem: '#test-n3',
					type: 'month',
					position: 'static'
				});
				laydate.render({
					elem: '#test-n4',
					type: 'time',
					position: 'static'
				});
			});
		</script>
	</body>

</html>
