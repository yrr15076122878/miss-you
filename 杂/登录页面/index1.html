				function CheckSubmit() {

					if($.trim($("#Title").val()) == "") {

						alert("请选择称呼");

					}

						alert("请填写姓名");

						$("#NameCn").css("background-color", "#FFCCCC");
						return false;
					} else {
						var ss = ($("#NameCn").val()).length;

							alert("姓名不能少与2个字！");
							$("#NameCn").focus();

							$("#NameCn").css("background-color", "#FFCCCC");
							return false;
						}
					}
					//if ($.trim($("#NameEn").val()) == "") {

					//    alert("请填写英文姓名");
					//    $("#NameEn").focus();

					//    $("#NameEn").css("background-color", "#FFCCCC");
					//    return false;
					//}

					if($.trim($("#JobTitle").val()) == "") {

						alert("请填写职位");
						$("#JobTitle").focus();

						$("#JobTitle").css("background-color", "#FFCCCC");
						return false;
					}

					if($.trim($("#Department").val()) == "") {

						alert("请填写部门");
						$("#Department").focus();

						$("#Department").css("background-color", "#FFCCCC");
						return false;
					}

					if($.trim($("#CompanyNameCn").val()) == "") {

						alert("请填写公司名称");
						$("#CompanyNameCn").focus();

						$("#CompanyNameCn").css("background-color", "#FFCCCC");
						return false;
					}

					if($.trim($("#CompanyNameEn").val()) == "") {

						alert("请填写公司英文名称");
						$("#CompanyNameEn").focus();

						$("#CompanyNameEn").css("background-color", "#FFCCCC");
						return false;
					}
					if($.trim($("#Address").val()) == "") {

						alert("请填写地址");
						$("#Address").focus();

						$("#Address").css("background-color", "#FFCCCC");
						return false;
					}

					if($.trim($("#Country").val()) == "") {

						alert("请选择国家");
						$("#Country").focus();

						$("#Country").css("background-color", "#FFCCCC");
						return false;
					}
					if($.trim($("#Province").val()) == "") {

						alert("请填写省份");
						$("#Province").focus();

						$("#Province").css("background-color", "#FFCCCC");
						return false;
					}

					if($.trim($("#Telephone").val()) != "") {
						if($.trim($("#AreaCode").val()) == "") {

							alert("请填写地区编码");
							$("#AreaCode").focus();

							$("#AreaCode").css("background-color", "#FFCCCC");
							return false;
						}
						var regtel = /^([0-9]{3,4}-)?[0-9]{7,8}$/; //验证电话
						if(!regtel.test($("#Telephone").val())) {

							$("#Telephone").focus();
							alert("电话号码格式不正确")
							$("#Telephone").css("background-color", "#FFCCCC");
							return false;
						}

					}

					if($.trim($("#Phone").val()) == "") {

						alert("请填写手机");
						$("#Phone").focus();

						$("#Phone").css("background-color", "#FFCCCC");
						return false;
					} else {
						if($("#Phone").val() != "") {
							if($("#Country").val() == "86") {
								var regmob = /^1[3456789]\d{9}$/; //验证手机
								if(!regmob.test($("#Phone").val())) {
									alert("手机号格式不正确");
									return false;
								}
							} else {
								var regmob = /^[0-9]*$/;
								if(!regmob.test($("#Phone").val())) {
									alert("手机号格式不正确");
									return false;
								}
							}
						}
					}
					if($.trim($("#Email").val()) == "") {

						alert("请填写邮箱");
						$("#Email").focus();

						$("#Email").css("background-color", "#FFCCCC");
						return false;
					}
					if($.trim($("#Email").val()) != "") {
						if(!regEmail.test($("#Email").val())) {
							alert("邮箱格式不正确");
							$("#Email").focus();

							$("#Email").css("background-color", "#FFCCCC");
							return false;
						}
					}

					if($("#pwds").val() == "") {
						alert("请填写密码");
						$("#pwds").focus();

						$("#pwds").css("background-color", "#FFCCCC");
						return false;
					}

					if($("#pwds").val() != "" && $("#pwds").val() != undefined) {
						if($("#pwd").val() == "") {
							alert("请填写确认密码");
							$("#pwd").focus();

							$("#pwd").css("background-color", "#FFCCCC");
							return false;
						} else {
							var pwd = $("#pwd").val();
							var Password = $("#pwds").val();
							if(pwd != Password) {
								alert("密码与确认密码不匹配");
								$("#pwd").focus();

								$("#pwd").css("background-color", "#FFCCCC");
								return false;
							} else {
								$("#Password").val(Password);
								$("#PwdStatus").val("true");
							}
						}
					}

					if($('input[name="LunchType"]:checked').val() == "" || $('input[name="LunchType"]:checked').val() == undefined) {
						alert("请选择就餐种类");
						return false;

					}

					return true;
				}

					if($("#Country").val() == "") {
						$("#Country").val(86);
						$("#CountryCode").val(86);
						$("#PhoneCountryCode").val(86);

					$("#Country").select2();
					var gj = $("#Country").val();
					var sf = $("#Province").val();

						$("#txtProvince").attr("disabled", "disabled");
						$("#txtProvince").css("display", "none");

						$("#xlProvince").attr("disabled", "disabled");
						$("#xlProvince").css("display", "none");
						$("#txtProvince").val(sf);
					}

					$("#Country").bind("change", function() {
						var gjlb = $("#Country").val();
						if(gjlb == "86") {
							$("#txtProvince").attr("disabled", "disabled");
							$("#txtProvince").css("display", "none");
							$("#xlProvince").removeAttr("disabled");
							$("#xlProvince").css("display", "block");

							$("#txtProvince").css("display", "block");
							$(".del .select2.select2-container").hide();
						}
						$("#CountryCode").val(gjlb);
						$("#PhoneCountryCode").val(gjlb);
					})

					})
