<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>2019世界新能源汽车大会（2019 WNEVC）</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<!--<link href="css/style.css" rel="stylesheet" />-->
		<!--<link href="css/base-login.css" rel="stylesheet" />-->
		<!--<link href="css/animate.css" rel="stylesheet" />-->
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		
		<div class="container">
			<form role="form">
				<div class="form-group col-sm-12" id="name_one">
					<label class="control-label">姓名 /&nbsp;<small> Name </small></label>
					<input type="text" name="FamilyName" class="form-control getLastName" data-smk-pattern="/^([\S][\u4E00-\u9FA5 ]*|[\S][A-Za-z]*)+$/" placeholder="请输入姓名" required="">
				</div>
				<label class="control-label" for="inputSuccess1">成功状态</label>
				<input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
		<div class="form-group has-warning has-feedback">
			<label class="control-label" for="inputWarning1">警告状态</label>
			<input type="text" class="form-control" id="inputWarning1" placeholder="警告状态">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
		</div>
		<div class="form-group has-error has-feedback">
			<label class="control-label" for="inputError1">错误状态</label>
			<input type="text" class="form-control" id="inputError1" placeholder="错误状态">
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
		</form>
		</div>
		<div class="container">
			<form action="">
				<div class="form-group has-success has-feedback">
					<label class="control-label" for="inputSuccess2">Input with success</label>
					<input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" required="required">
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
					<span id="inputSuccess2Status" class="sr-only">(success)</span>
				</div>
				<div class="form-group has-warning has-feedback">
					<label class="control-label" for="inputWarning2">Input with warning</label>
					<input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
					<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
					<span id="inputWarning2Status" class="sr-only">(warning)</span>
				</div>
				<div class="form-group has-error has-feedback">
					<label class="control-label" for="inputError2">Input with error</label>
					<input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status">
					<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
					<span id="inputError2Status" class="sr-only">(error)</span>
				</div>
				<div class="form-group has-success has-feedback">
					<label class="control-label" for="inputGroupSuccess1">Input group with success</label>
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
					</div>
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
					<span id="inputGroupSuccess1Status" class="sr-only">(success)</span>

				</div>
				<input class="btn btn-default" type="submit" value="Submit">
			</form>
		</div>
	</body>

</html>
