<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">-->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>系统登录</title>
    <link rel="stylesheet" href="Application/Default/Css/login.css">
    <link rel="stylesheet" href="plugin/layui/css/layui.css">


</head>
<body style="overflow: hidden;">
<div style="max-width: 1170px;margin: 10px auto;">
    <img src="./image/syma.jpg" alt="">
</div>
<div class="">
    <div class="login_al">
        <div class="signin-head">
            <h2 class="htmleaf-header">系统登录</h2>
        </div>
        <div id="OperIntr">
            <i class="layui-icon" title="使用操作说明">&#xe607;</i>
        </div>

        <form id="from_1" class="form-signin" role="form" method="post" action="#">
            <div class="inpd">
                <input type="text" autocomplete="off" class="form-control" name="Username" placeholder="用户名" required autofocus onkeyup="this.value=this.value.replace(/[\u4e00-\u9fa5]/g,'');" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\u4e00-\u9fa5]/g,''));"/>
            </div>
            <div class="inpd">
                <input type="password" class="form-control" name="password" placeholder="密码" required  onkeyup="this.value=this.value.replace(/[\u4e00-\u9fa5]/g,'');" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\u4e00-\u9fa5]/g,''));"/>
            </div>
            <button id="submit" class="btn btn-lg btn-warning btn-block" type="submit">登 录</button>
            <div style="margin-top: 7px;">
                <a href="javascript:void(0);" class="register">搭建商注册</a>
                <a href="javascript:void(0);" class="forgotPass">忘记了密码？</a>
            </div>
        </form>
        <div class="signin-head"></div>
    </div>

    <div class="bVersionsAb">
        请使用：IE10+，谷歌（Chrome），火狐（Firefox）等浏览器
    </div>
    <style>
        .bVersionsAb {
            position: absolute;bottom: 20px;left: 50%;color: #c20000;transform: translateX(-50%);background-color: #fff;font-size: 14px;font-weight: bold;
        }
        @media (max-width: 768px) {
            .bVersionsAb {
                display: none !important;
            }
        }

    </style>
</div>
<script type="text/javascript" src="Public/Js/jquery-1.9.1.min.js"></script>
<script src="plugin/layui/layui.all.js"></script>

<script>
    $(function(){
        /*  提交检验 */
        $("#submit").click(function () {
            var name = $("input[name=Username]").val();
            var password = $("input[name=password]").val();
            var msg = [];
            if(!name){
                msg.push("<span style='color:rgba(162,0,0,0.95);'>用户名</span>");
            }
            if(!password){
                msg.push("<span style='color:rgba(162,0,0,0.95);'>密码</span>");
            }
            if(msg.length>0){
                layer.alert(msg.join(" , ")+" 为必填项！",{shade: [0.5, '#000']});
                return false;
            }
        });

        /* 搭建商注册 */
        $("a.register").on("click",function(){
            layer.open({
                type: 2,
                title: "搭建商注册",
                closeBtn: 2, //显示关闭按钮
                shift: 0,
                area: ['750px', '660px'],
                shade: [0.5, '#000'],
                scrollbar: false,
                shadeClose: false, //开启遮罩关闭
                content: './register.html'
            });
        });

        /* 忘记了密码？ */
        $("a.forgotPass").on("click",function(){
            layer.open({
                type: 2,
                title: "重置密码",
                closeBtn: 2,
                shift: 0,
                area: ['500px', '380px'],
                shade: [0.5, '#000'],
                /*end:function(){
                    layer.closeAll();
                },*/
                scrollbar: false,
                shadeClose: false, //开启遮罩关闭
                content: './forgotPass.html'
            });
        });

        //使用说明
        $("#OperIntr").click(function(){
            var html = '<ul class="OperIntrInfo">'+
                        '<li>1.要先注册才能登陆</li>'+
                        '<li>2.一定要确保信息填写的准确性</li>'+
                        '<li>3. ......</li>'+
                        '<li>3. ......</li>'+
                        '<li>3. ......</li>'+
                        '<li>3. ......</li>'+
                        '<li>3. ......</li>'+
                        '<li>3. ......</li>'+
                        '<li>3. ......</li>'+
                        '</ul>';
            layer.open({
                type: 1,
                title:"使用说明",
                skin: 'layui-layer-demo', //样式类名
                closeBtn: 2, //不显示关闭按钮
                anim: 1,
                maxmin:true,
                shade: [0.5, '#000'],
                area: ['750px', '650px'],
                shadeClose: true, //开启遮罩关闭
                content: html
            });
        });


    });
</script>
</body>
</html>
