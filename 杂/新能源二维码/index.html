<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>2019世界新能源汽车大会（2019 WNEVC）</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/base-login.css" rel="stylesheet" />
		<link href="css/animate.css" rel="stylesheet" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
       <script src="/Content/js/html5shiv.min.js"></script>
       <script src="/Content/js/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<style>
			.bod {
				margin-top: 20px;
				border: 1px solid #CCCCCC;
				box-sizing: border-box;
			}
			
			.btns {
				overflow: hidden;
			}
			
			.btns>span:nth-child(1) {
				display: inline-block;
				width: 20rem;
				height: 200px;
				text-align: center;
				font-size: 26px;
				margin: auto;
			}
			
			.btns>span:nth-child(2) {
				margin: auto;
				display: inline-block;
				width: 20rem;
				height: 200px;
			}
			
			.tit>h2 {
				text-align: center;
			}
			
			@media (max-width:768px) {
				.btns {
					width: 100%;
				}
				.btns1{
					margin-left: 20px;
				}
				.btns2{
					margin-left: 20px;
				}
				.btns>span:nth-child(1) {
					display: inline-block;
					width: 10rem;
					height: 200px;
					background-size: 100px 100px;
					text-align: center;
					font-size: 26px;
					margin: auto;
				}
				.btns>span:nth-child(2) {
					margin: auto;
					display: inline-block;
					width: 10rem;
					height: 200px;
					background-size: 100px 100px;
				}
			}
			
			html,
			body {
				font-family: Arial, 微软雅黑 !important;
			}
			
			@media (min-width:1200px) {
				.phone{
					margin-top: 160px;
				}
				.global {
					margin: auto;
				}
				.btns {
					width: 100%;
					margin: auto;
				}

				.btns>span:nth-child(2)>span {
					padding-left: 40px;
				}
				.btns1,.btns2{
					margin-left: 174px;
				}
			}
			.btns1,.btns2{
				background: none;
				border: none;
			}
			
		</style>

		<div class="global">
			<div id="lbt" class="paddingZero container right-main clearfix" style="padding: 0 0;">
				<img src="image/banner-s2.gif" alt="Logo" class="img-responsive center-block" />
				<div class="bod">
					<div class="tit">
						<h2>
					参会代表注册
				</h2>
					</div>
					<div class="btns">
						<button type="button" class="btns1" data-toggle="modal" data-target=".bd-example-modal-lg">
							<img src="image/bg2.png"/>
						</button>
						<button type="button" class="btns2" data-target=".bd-example-modal-lg">
							<img src="image/bg1.png"/>
						</button>
						<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-sm">
								<div class="modal-content phone">
									<div class="modal-body">
										<form action="" method="post">
											<div class="form-group row" style="padding: 0px 20px;">
												<label class="col-lg-12">请输入邀请码：</label>
												<input type="text" style="border:1px solid #CCCCCC;" class="form-group col-lg-8" />
												<input type="submit" value="提交" class="btn btn-primary col-lg-2" style="margin-left:10px ;">
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
