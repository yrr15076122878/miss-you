<div class="control-box col-sm-8 pull-right ">
    <!-- Panel white -->
    <div class="panel panel-white" id="enter-info">
        <div class="panel-heading">
            <h3 class="panel-title">预登记信息</h3>
        </div>
        <div class="panel-body">
            <div class="form-group box-search" style="margin-bottom: 20px;">
                <label class="control-label">请输入注册号、姓名、公司</label>
                <input type="text" name="SeaKey" class="form-control input-lg" id="searchIpt">
                <button type="button" class="btn-search pull-right" id="btnSearch">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
                <input type="hidden" id="pageCate" type-val="preprint" />
            </div>
            <table class="table table-striped va-m " id="search-result" border="0" style="width: 100%;">
                <!--<caption>搜索结果：</caption>-->
                <thead>
                <!-- Table表头顺序不要轻易更改会影响点击数据添加到胸卡上，eq(i)实现 -->
                <tr>
                    <th width="50">状态</th>
                    <th width="80">条码</th>
                    <th width="80">中文姓名</th>
                    <th width="80">英文姓名</th>
                    <th width="120">中文公司名称</th>
                    <th width="120">英文公司名称</th>
                    <th width="120">证件类别</th>
                    <th width="60">Business</th>
                    <th width="60">DinnerType</th>
                    <th width="60">餐券</th>
                    <th width="60">备注</th>
                </tr>
                </thead>
            </table>
            <br>
            <div class="btn-box">
                <button id="print" type="button" class="btn btn-info col-sm-12">
                    <i class="glyphicon glyphicon-print"></i> 打印</button>
                <button id="clearCard" class="btn btn-default col-sm-12" style="margin-bottom: 50px">
                    <i class="glyphicon glyphicon-refresh"></i> 清空</button>
            </div>
        </div>
    </div>
